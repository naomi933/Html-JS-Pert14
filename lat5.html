
<html>
<head>
	<title>Program Penjualan Barang Elektronik</title>
</head>
<body>
	<script type="text/javascript">
		function hitungtotal(){

			var nama = (document.form.inama.value);
			var namabarang = (document.form.namabarang.value);
			var jumlahbarang = parseFloat (document.form.ijumlah.value);
			var ht = 0.0 ;
			var sub = 0.0;
			var diskon = 0.0;
			var total = 0.0;
			if (document.form.USB.checked) {

				ht = 50000;
			}
			else if(document.form.Memory.checked)
			{
				ht = 120000;
			}
			else
			{
				ht = 40000;
			}

			sub = jumlahbarang*ht;
			diskon = sub*0.1;
			total = sub + diskon;
			document.form.otiket.value=eval(ht);
			document.form.osub.value=eval(sub);
			document.form.odiskon.value=eval(diskon);
			document.form.ototal.value=eval(total);  
		}

	</script>
<form name="form" onchange="hitungtotal()">
<table border=2 width="50%" bgcolor="#e1e1d0">
	<tr>
		<td>
		<h2>Program Penjualan Barang Elektronik</h2>
		</td>
	</tr>

	<tr>
		<td>Nama Barang </td>
		<td><input type="text" name="inama" size="25" placeholder= " Nama Barang yang di beli..."> </td>
	</tr>		
	<tr>
			<td>
				Aksesoris
			</td>
			<td>
					<input type="checkbox" name="USB">USB
					<input type="checkbox" name="Memory">Memory
					<input type="checkbox" name="Speaker">Speaker
				</select>
			</td>
		</tr>
	<tr>
			<td>
				Harga Barang
			</td>
			<td>
				<input type="text" size="10" name="otiket">
			</td>
		</tr>
			<td>
				Jumlah Barang
			</td>
			<td>
				<input type="text" size="15" name="ijumlah" placeholder="Jumlah Barang Anda..">
			</td>
		</tr>
		<tr>
			<td>
				Sub Total
			</td>
			<td>
				<input type="text" size="10" name="osub">
			</td>
		</tr>
		<tr>
			<td>
				Pajak 10%
			</td>
			<td>
				<input type="text" size="10" name="odiskon">
			</td>
		</tr>
		<tr>
			<td>
				Total Bayar
			</td>
			<td>
				<input type="text" name="ototal" size=10> 
			</td>
		</tr>	
		<tr>
			<td></td>
			<td>
				<input type="button" value="Hitung" Onclick="hitungtotal()">
				<input type="reset" value="Reset" >
			</td>
		</tr>
</table>
</form>
</body>
</html>
